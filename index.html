<!DOCTYPE html>
<html>
<head>
    <title>Discord bot</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #36393f;
            color: #ffffff;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #202225;
            background-color: #40444b;
            color: #ffffff;
        }
        button {
            background-color: #7289da;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #677bc4;
        }
        #status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            background-color: #40444b;
        }
        #log {
            height: 200px;
            overflow-y: auto;
            background-color: #40444b;
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
        }
        .input-group {
            display: flex;
            gap: 10px;
        }
        
        .input-group input {
            flex: 1;
        }
        
        .browse-btn {
            background-color: #4f545c;
            padding: 8px 15px;
        }
        
        .browse-btn:hover {
            background-color: #5d6269;
        }
        
        input[readonly] {
            background-color: #40444b;
            cursor: default;
        }
        
        #editorContainer {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 80%;
            background-color: #2f3136;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            z-index: 1000;
        }

        .editor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        #jsonEditor {
            width: 100%;
            height: calc(100% - 50px);
            background-color: #40444b;
            color: #ffffff;
            border: 1px solid #202225;
            border-radius: 4px;
            padding: 10px;
            font-family: monospace;
            resize: none;
        }

        .limit-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .limit-container input[type="checkbox"] {
            margin: 0;
        }

        .limit-container label {
            margin: 0;
            display: inline;
        }
        
        input[type="number"] {
            width: 120px;
            height: 32px;
            padding: 0 4px;
            border-radius: 4px;
            border: 1px solid #202225;
            background-color: #40444b;
            color: #ffffff;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Discord bot</h1>
        <div class="form-group">
            <label for="discordUrl">Discord Server URL:</label>
            <input type="text" id="discordUrl" placeholder="Enter Discord server URL">
        </div>
        <div class="form-group">
            <label for="chromePath">Chrome Path:</label>
            <div class="input-group">
                <input type="text" id="chromePath" readonly>
                <button id="browseChrome" class="browse-btn">Browse</button>
            </div>
        </div>
        <div class="form-group">
            <label for="userDataDir">User Data Directory:</label>
            <div class="input-group">
                <input type="text" id="userDataDir" readonly>
                <button id="browseUserData" class="browse-btn">Browse</button>
            </div>
        </div>
        <div class="form-group">
            <label for="customMessage">Custom Message:</label>
            <input type="text" id="customMessage" placeholder="Enter your custom message">
        </div>
        <div class="form-group">
            <div class="limit-container">
                <input type="checkbox" id="useLimit">
                <label for="useLimit">Use Limit</label>
                <input type="number" id="userLimit" placeholder="Enter user limit" min="1">
            </div>
        </div>
        <button id="startScraping">Start Scraping</button>
        <button id="inviteAll">Invite All</button>
        <button id="messageAll" style="margin-left: 10px;">Message All</button>
        <button id="openEditor" style="margin-left: 10px;">Edit List</button>
        <button id="cancelProcess" style="margin-left: 10px; background-color: #f04747;">Cancel</button>
        
        <div id="editorContainer" style="display: none;">
            <div class="editor-header">
                <h3>Edit Username List</h3>
                <button id="saveEditor">Save</button>
                <button id="closeEditor">Close</button>
            </div>
            <textarea id="jsonEditor"></textarea>
        </div>
        
        <div id="status">Status: Ready</div>
        <div id="log"></div>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
